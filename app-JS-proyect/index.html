<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Empleados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Registro de Empleados</h1>

  <!-- Formulario para ingresar datos del empleado -->
  <label for="inputNombre">Nombre:</label>
  <input type="text" id="inputNombre">

  <label for="inputTrabajo">Trabajo:</label>
  <input type="text" id="inputTrabajo">

  <label for="inputSueldo">Sueldo:</label>
  <input type="number" id="inputSueldo">

  <button id="btnAgregar">Agregar Empleado</button>

  <!-- Lista de empleados registrados -->
  <ul id="listaEmpleados"></ul>

  <script src="main.js"></script>
</body>
</html>
